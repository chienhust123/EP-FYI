name: EP CI

on:
  push:
    branches: [main]
    paths:
      - 'offer_service/**'
  pull_request:
    branches: ['**']
    paths:
      - 'offer_service/**'

permissions:
  contents: read

jobs:
  offer_service:
    strategy:
      matrix:
        go: ['1.22']
        os: [ubuntu-latest]

    name: Offer Service CI
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: offer_service

    if: contains(github.event.head_commit.message, 'offer_service/') || contains(github.event.pull_request.base.ref, 'offer_service/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/offer_service/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: go mod tidy

      - name: Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.58
          working-directory: offer_service

      - name: Build
        run: make build

      - name: Test
        run: make test
